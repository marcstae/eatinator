<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Eatinator Demo - Image Upload</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Eatinator Demo">
    <meta name="theme-color" content="#000000">
    
    <!-- Favicons -->
    <link rel="icon" href="/icons/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">

    <!-- Apple iOS home screen -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/favicon-180x180.png">

    <!-- PWA manifest (Android/Chrome) -->
    <link rel="manifest" href="/manifest.json">

    <!-- CSS with fallback -->
    <script>
        // Try to load Tailwind CSS from CDN, fallback to basic styles if it fails
        const tailwindLink = document.createElement('script');
        tailwindLink.src = 'https://cdn.tailwindcss.com';
        tailwindLink.onerror = function() {
            console.log('Tailwind CDN failed, using basic fallback styles');
            // Add basic fallback styles
            const fallbackStyles = document.createElement('style');
            fallbackStyles.innerHTML = `
                .bg-ios-dark-1 { background-color: #000000; }
                .bg-ios-dark-3 { background-color: #2C2C2E; }
                .bg-ios-dark-4 { background-color: #3A3A3C; }
                .text-white { color: white; }
                .text-ios-gray-2 { color: #AEAEB2; }
                .text-ios-blue { color: #007AFF; }
                .min-h-screen { min-height: 100vh; }
                .p-4 { padding: 1rem; }
                .mb-2 { margin-bottom: 0.5rem; }
                .mb-3 { margin-bottom: 0.75rem; }
                .rounded-xl { border-radius: 0.75rem; }
                .font-semibold { font-weight: 600; }
                .text-lg { font-size: 1.125rem; }
                .text-sm { font-size: 0.875rem; }
                .text-xs { font-size: 0.75rem; }
                .flex { display: flex; }
                .justify-between { justify-content: space-between; }
                .items-start { align-items: flex-start; }
                .flex-wrap { flex-wrap: wrap; }
                .gap-2 { gap: 0.5rem; }
                .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
                .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
                .rounded-full { border-radius: 9999px; }
                .pr-3 { padding-right: 0.75rem; }
                .leading-tight { line-height: 1.25; }
                .swiftui-card { background-color: #2C2C2E; border: 1px solid #3A3A3C; }
            `;
            document.head.appendChild(fallbackStyles);
        };
        document.head.appendChild(tailwindLink);
    </script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="dark bg-ios-dark-1 text-white min-h-screen">
    <div class="min-h-screen p-4">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-white">Eatinator Demo</h1>
            <p class="text-ios-gray-2 text-sm mt-1">Image Upload Feature Demo</p>
            <a href="index.html" class="text-ios-blue text-sm">‚Üê Back to Main App</a>
        </div>

        <!-- Demo Menu Items -->
        <div id="menuContainer" class="space-y-4">
            <!-- Menu items will be populated by demo.js -->
        </div>
    </div>

    <!-- JavaScript modules -->
    <script src="js/config.js"></script>
    <script src="js/state.js"></script>
    <script src="js/images.js"></script>
    <script src="js/demo.js"></script>
</body>
</html>

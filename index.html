<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Eurest Menu</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Eurest Menu">
    <meta name="theme-color" content="#000000">
    
    <!-- PWA Manifest -->
    <!-- Favicons -->
    <link rel="icon" href="/icons/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">

    <!-- Apple iOS home screen -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/favicon-180x180.png">

    <!-- PWA manifest (Android/Chrome) -->
    <link rel="manifest" href="/manifest.json">

    <!-- Windows tiles -->
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="msapplication-TileColor" content="#ffffff">

    <!-- Tailwind CSS -->
     <script src="js/tailwind.js"></script>
    <script src="js/config.js"></script>
    <script src="js/turnstile.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- Turnstile Site Key Configuration -->
    <script>
        // Set Turnstile site key from environment or configuration
        window.TURNSTILE_SITE_KEY = window.TURNSTILE_SITE_KEY || '';
    </script>
</head>
<body class="dark bg-ios-dark-1 text-white min-h-screen">
    <div class="min-h-screen safe-top safe-bottom">
        <!-- Navigation Header -->
        <div class="sticky top-0 z-50 bg-ios-dark-1/90 backdrop-blur-lg border-b border-ios-dark-4">
            <div class="px-4 py-4 relative">
                <h1 class="text-2xl font-bold text-center text-white" onclick="handleTitleClick()">Eurest Menu</h1>
                <p class="text-center text-ios-gray text-sm mt-1">Kaserne Timeout</p>
                
                <!-- View Mode Toggle Button -->
                <button id="viewModeToggle" onclick="toggleViewMode()" 
                        class="absolute top-4 left-4 text-ios-gray hover:text-white transition-colors duration-200"
                        title="Toggle Weekly Overview">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" id="viewModeIcon">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                </button>

                <!-- AI Settings Button (always visible for opt-in) -->
                <button id="aiOptInBtn" onclick="showAiOptInModal()" 
                        class="absolute top-4 right-4 text-ios-gray hover:text-white transition-colors duration-200"
                        title="AI Assistant Settings">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Week Navigation -->
        <div class="px-4 py-3 border-b border-ios-dark-4">
            <div class="flex justify-between items-center">
                <button class="swiftui-button text-ios-blue font-medium" onclick="previousWeek()">
                    ← Previous
                </button>
                <span class="text-ios-gray-2 font-medium" id="weekLabel">Week 30, 2025</span>
                <button class="swiftui-button text-ios-blue font-medium" onclick="nextWeek()">
                    Next →
                </button>
            </div>
        </div>

        <!-- Day Selection (Day View Only) -->
        <div class="px-4 py-4" id="dayViewControls">
            <div class="grid grid-cols-5 gap-2" id="dayButtons">
                <!-- Day buttons will be generated dynamically -->
            </div>
        </div>

        <!-- Weekly Overview Container -->
        <div id="weeklyContainer" class="hidden px-4 pb-24">
            <!-- Weekly overview will be populated here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="px-4 py-8 text-center hidden">
            <div class="loading-animation">
                <div class="w-8 h-8 bg-ios-blue rounded-full mx-auto mb-4"></div>
                <p class="text-ios-gray">Loading menu...</p>
            </div>
        </div>

        <!-- Menu Items (Day View Only) -->
        <div class="px-4 pb-24 space-y-3" id="menuContainer">
            <!-- Menu items will be populated here -->
        </div>

        <!-- Error State -->
        <div id="errorState" class="px-4 py-8 text-center hidden">
            <div class="text-ios-gray text-lg mb-2">No menu available</div>
            <div class="text-ios-gray-2 text-sm">Please try selecting a different day</div>
        </div>
    </div>

    <!-- Sticky Bottom Navigation Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-ios-dark-2 border-t border-ios-gray border-opacity-20 px-4 py-3 safe-area-inset-bottom">
        <div class="segment-control">
            <div class="grid grid-cols-3 gap-1">
                <button onclick="selectCategory('breakfast')" 
                        class="swiftui-button py-3 px-4 text-center font-medium text-sm rounded-lg text-ios-gray-2"
                        data-category="breakfast">
                    Breakfast
                </button>
                <button onclick="selectCategory('lunch')" 
                        class="swiftui-button py-3 px-4 text-center font-medium text-sm rounded-lg text-ios-gray-2"
                        data-category="lunch">
                    Lunch
                </button>
                <button onclick="selectCategory('dinner')" 
                        class="swiftui-button py-3 px-4 text-center font-medium text-sm rounded-lg text-ios-gray-2"
                        data-category="dinner">
                    Dinner
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript modules -->
    <script src="js/state.js"></script>
    <script src="js/voting.js"></script>
    <script src="js/images.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/ai-assistant.js"></script>
    <script src="js/uwu.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
